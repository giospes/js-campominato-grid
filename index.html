<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gs-wrapper vh-100 overflow-hidden">
        <header class="d-flex justify-content-between container p-3">
            <h1>Campo Minato</h1>
            <form action="">
                <label for="Difficoltà">Difficoltà: </label>
                <select name="Difficoltà" id="Difficoltà">
                    <option value="10">Easy</option>
                    <option value="8">Medium</option>
                    <option value="7">Hard</option>
                </select>
                <button type="submit">Play</button>
            </form>
        </header>
        <main class="bg-info position-relative">
            <div class="sqr-container gs-container d-flex flex-wrap align-content-start">
                
            </div>
            <h3 class ="mt-2" id="score"></h3>
            <div class="d-none result position-absolute card p-3 bg-tertiary">
                <form action="" class="d-flex flex-column align-items-center" >
                    <h2 class="result-outcome"></h2>
                    <h3 class="mt-3 score-out">Il tuo Punteggio è: </h3>
                    <button type="submit" class="btn btn-primary mt-3">Rigioca</button>
                </form>
            </div>
        </main>
        <footer class="p-3 container">
            <p class="text-center">Made by me</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
